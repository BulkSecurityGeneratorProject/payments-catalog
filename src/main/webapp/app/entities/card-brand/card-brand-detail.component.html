<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cardBrand">
            <h2><span>Card Brand</span> {{cardBrand.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{cardBrand.code}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{cardBrand.name}}</span>
                </dd>
                <dt><span>Priority</span></dt>
                <dd>
                    <span>{{cardBrand.priority}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{cardBrand.url}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{cardBrand.phone}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/card-brand', cardBrand.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
