<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bank">
            <h2><span>Bank</span> {{bank.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{bank.name}}</span>
                </dd>
                <dt><span>Swift Code</span></dt>
                <dd>
                    <span>{{bank.swiftCode}}</span>
                </dd>
                <dt><span>Priority</span></dt>
                <dd>
                    <span>{{bank.priority}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{bank.url}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{bank.phone}}</span>
                </dd>
                <dt><span>Country Id</span></dt>
                <dd>
                    <span>{{bank.countryId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bank', bank.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
